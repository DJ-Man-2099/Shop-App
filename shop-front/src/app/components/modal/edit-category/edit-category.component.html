<div class="card">
	@if(isLoaded){

	<div class="card-header">تعديل {{editCategory.Name}}{{editCategory.IsPrimary?" (العيار الأساسي)":""}}</div>
	<div class="card-body">
		<form class="d-flex flex-column gap-2" [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
			@for(control of editCategoryFormControlNames; track control.key){
			<div class="d-flex align-items-center">
				<label class="col-4" for="{{control.key}}"> {{control.displayName}} </label>
				<input class="form-control" type="{{control.type}}" id="{{control.key}}"
					formControlName="{{control.key}}" />
			</div>
			}
			<div class="d-flex justify-content-between align-items-center">
				<button class="btn btn-primary" type="submit" [disabled]="editCategoryForm.invalid">تعديل</button>
				@if(!editCategory.IsPrimary){<button class="btn btn-danger" type="button" (click)="onDelete()">الغاء
					العيار</button>}
				<button class="btn btn-warning" type="button" (click)="onDismiss()">اغلاق</button>
			</div>

		</form>
	</div>
	} @else {
	<app-loading />
	}
