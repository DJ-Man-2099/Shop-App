<div class="card">
	<div class="card-header">اضافة عيار جديد</div>
	<div class="card-body">
		<form class="d-flex flex-column gap-2" [formGroup]="newCategoryForm" (ngSubmit)="onSubmit()">
			@for(control of newCategoryFormControlNames; track control.key){
			<div class="d-flex align-items-center">
				<label class="col-4" for="{{control.key}}"> {{control.displayName}} </label>
				<input class="form-control" type="{{control.type}}" id="{{control.key}}"
					formControlName="{{control.key}}" />
			</div>
			}
			<div class="d-flex justify-content-between align-items-center">
				<button class="btn btn-primary" type="submit" [disabled]="newCategoryForm.invalid">إضافة عيار
					جديد</button>
				<button class="btn btn-danger" (click)="onDismiss()">اغلاق الصفحة</button>
			</div>

		</form>
	</div>
